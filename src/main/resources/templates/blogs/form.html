<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ja"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<head>
</head>
<body>
<div layout:fragment="form">
  <form th:action="${action}" method="post" th:object="${blogs}">
    <div class="form-group">
      <label for="blog-title">タイトル</label>
      <input type="text" th:field="*{title}" class="form-control" id="blog-title" placeholder="ブログのタイトル">
    </div>
    <div class="form-group">
      <label for="blog-contents">コンテンツ</label>
      <textarea class="form-control" th:field="*{contents}" id="blog-contents" rows="3"></textarea>
    </div>
    <input type="hidden" name="_method" th:value="${method}">
    <button type="submit" class="btn btn-primary">送信する</button>
  </form>
</div>
</body>
</html>
